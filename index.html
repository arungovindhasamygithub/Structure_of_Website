<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full HTML Project</title>
    <link rel="stylesheet" href="css_project1.css">
</head>
<body>
    <header>
        <h1>Welcome to QBee Academy</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>About Us</h2>
            <p>This is the main content of the about us section.</p>
        </section>
        <section>
            <h2>Our Services</h2>
            <ul>
                <li>Full Stack Development</li>
                <li>Java</li>
                <li>Python</li>
            </ul>
        </section>
    </main>
    <aside>
        <h3>Sidebar</h3>
        <p>Additional information or links can go here.</p>
    </aside>
    <footer>
        <p>&copy; 2024 QBee Academy</p>
    </footer>

    <form action="">
        <fieldset>
            <legend>Contact Us</legend>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter the name"> <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>  <br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="10" required></textarea>  <br>

            <label for="checkbox">Check this box:</label>
            <input type="checkbox" id="checkbox" name="checkbox">  <br>

            <label for="radio1">Option 1:</label>
            <input type="radio" id="radio1" name="radio">

            <label for="radio2">Option 2:</label>
            <input type="radio" id="radio2" name="radio" >  <br>

            <label for="select">Choose an Course:</label>
           
            <select id="select" name="select">
                <option>choose</option>
                <option >Java</option>
                <option >Python</option>
                <option >Php</option>
            </select> <br>
            
            <button type="submit">Submit</button>
            
        </fieldset>
    </form>
</body>
</html>
